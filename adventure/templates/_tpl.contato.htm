<!-- %inicio% -->	
	<script type="text/javascript" src="/jscript/jquery2.js"></script>
	<script type="text/javascript" src="/jscript/jquery.validate.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function() {
			jQuery('#formPropostas').validate();
		});
	</script>
	<script type="text/javascript" src="/jscript/mascaras.js"></script>
	
					<div class="agrupaContInterna">
						<div class="agrupaTituloInterna">
							<p class="tituloInterna tituloAzul">Contato</p>
						</div>
						<div class="agrupaGaleriaInterna">
							
							<div class="agrupaDescricaoForm">
								<p class="cemporcento agrupaTxt2Interna">Atendimento Online</p>

							<!--
								<script type="text/javascript" src="http://settings.messenger.live.com/controls/1.0/PresenceButton.js"></script>
							-->
							
								<div style="margin-top: 15px; margin-bottom: 20px;">
								
								</div>
								
							</div>
						
							
							<div class="agrupaFormulario">
								<form action="/contato/enviar" class="formulario" id="formPropostas" method="post"> 
									<div class="linhaForm">
										<label class="labelComum" for="nome">
											Nome:
										</label>
										<input type="text" class="inputComum required" id="nome" name="nome" />
									</div>
									<div class="linhaForm">
										<label class="labelComum" for="email">
											E-mail:
										</label>
										<input type="text" class="inputComum required" id="email" name="email" />
									</div>
									<div class="linhaForm">
										<label class="labelComum" for="telefone">
											Telefone:
										</label>
										<input type="text" class="inputComum telefone" id="telefone" name="telefone" onkeypress="mMascarasJS('TELEFONE', this.id); return(mCampoNumerico(this, event));" maxlength="14" />
									</div>
									<div class="linhaForm">
										<label class="labelComum" for="cidade">
											Cidade:
										</label>
										<input type="text" class="inputComum cidade" id="cidade" name="cidade" />
										<label class="labelComum uf" for="uf">
											UF:
										</label>
										<select class="selectUF" id="uf" name="uf">
											<option>AC</option>
											<option>AL</option>
											<option>AP</option>
											<option>AM</option>
											<option>BA</option>
											<option>CE</option>
											<option>DF</option>
											<option>ES</option>
											<option>GO</option>
											<option>MA</option>
											<option>MT</option>
											<option>MS</option>
											<option>MG</option>
											<option>PA</option>
											<option>PB</option>
											<option>PR</option>
											<option>PE</option>
											<option>PI</option>
											<option>RJ</option>
											<option>RN</option>
											<option>RS</option>
											<option>RO</option>
											<option>RR</option>
											<option selected="selected">SC</option>
											<option>SP</option>
											<option>SE</option>
											<option>TO</option>
										</select>
									</div>
									
									<div class="linhaForm">
										<label class="labelComum" for="data_ini">
											Possivel data da chegada:
										</label>
										<input type="text" class="inputComum telefone" id="data_ini" name="data_ini" onkeypress="mMascarasJS('DATA', this.id); return(mCampoNumerico(this, event));" maxlength="10" />
									</div>
									
									<div class="linhaForm">
										<label class="labelComum" for="data_fim">
											Possivel data da saida:
										</label>
										<input type="text" class="inputComum telefone" id="data_fim" name="data_fim" onkeypress="mMascarasJS('DATA', this.id); return(mCampoNumerico(this, event));" maxlength="10" />
									</div>
									
									<div class="linhaForm">
										<label class="labelComum" for="numeroPessoas">
											Nº Pessoas:
										</label>
										<input type="text" class="inputComum uf" id="numeroPessoas" name="numeroPessoas" onkeypress="return(mCampoNumerico(this, event));" maxlength="10" />
									</div>
									
									<div class="linhaForm">
										<label class="labelComum" for="assunto">
											Assunto:
										</label>
										<select class="selectAssunto" id="assunto" name="assunto">
											<option value="Pacotes (Hospedagem + Passeios) ">Pacotes (Hospedagem + Passeios) </option>
											<option value="Passeios (Pacotes de Passeios / Atividades)">Passeios (Pacotes de Passeios / Atividades)</option>
											<option value="Somente Serviço de Guia ">Somente Serviço de Guia </option>
											<option value="Outros">Outros</option>
										</select>
									</div>
									
									<div class="linhaForm">
										<label class="labelComum" for="mensagem">
											Mensagem:
										</label>
										<textarea class="textArea required" id="mensagem" name="mensagem" rows="1" cols="1"></textarea>
									</div>
									<input type="image" src="/imagens/btEnviar.png" alt="Enviar" title="Enviar" class="btEnviar"/>
								</form>
							</div>
							
							<div class="agrupaTxt2Interna" >
								{%descricao%}
							</div>			
						</div>
					</div>
