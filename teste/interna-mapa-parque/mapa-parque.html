<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>Mapa</title>

	<link href="/css/estrutura.css" rel="stylesheet" type="text/css" />
	<script src='jquery-1.8.3.min.js'></script>
	<script src='jquery.elevatezoom.js'></script>

</head>
<body>
<div class="voltar-mapa" id="voltar-mapa">
	<a href="javascript:history.back()">
		Voltar para o Site
	</a>
</div>
<img id="zoom_01" src='images/small/interno_2015.png' height="1479" width="1022" data-zoom-image="images/large/interno_2015.jpg"/>

<script>
    $('#zoom_01').elevateZoom({
    zoomType: "inner",
cursor: "crosshair",
zoomWindowFadeIn: 500,
zoomWindowFadeOut: 750
   }); 
</script>
</body>
</html>
